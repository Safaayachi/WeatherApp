<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/resets.css" />
    <script
      src="https://kit.fontawesome.com/7d14750658.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-section">
      <div class="main-section-container">
        <div class="location" >
            <a href="#" id="location">Use Your Location</a>
        </div>
        <div class="currentIcon">
        <img class="main-section-icon" id="main-section-icon" src="" alt="weather-icon" />
        </div>
        <p class="temperature" id="temperature" >3°C</p>

        <h1 class="zone" id="zone">Albuquerque, NM</h1>
        <p class="description" id="description">It is clear right now.</p>
        <div class="main-section-bts">
          <div class="main-section-bt">
            <p>Wind:</p>
            <img class="bts-icon" id="wind-icon" src="" alt="weather-icon" />
            <p id="wind">11.27 km/h</p>
          </div>
          <div class="main-section-bt">
            <img class="bts-icon" id="sunrise-icon" src="" alt="weather-icon" />
            <div class="sun">
              <p>Sunrise:</p>
              <p id="sunrise-time">7:8 am</p>
            </div>
          </div>
          <div class="main-section-bt">
            <img class="bts-icon" id="sunset-icon" src="" alt="weather-icon" />
            <div class="sun">
              <p>Sunset:</p>
              <p id="sunset-time">5:31 pm</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <h2>5-Day Forecast</h2>
        <div class="days-forecast">
          <div class="day-card">
            <img class="bts-icon" id="firstDay-icon" src="" alt="weather-icon" />
            <h2 class="day" id="firstDay-weather">SUN</h2>
            <div class="min-max">
              <div class="max">
                <img class="min-max-icon"id="firstDayMax-icon" src="" alt="weather-icon" />
                <p id="firstDayMax-temperature">13°</p>
              </div>
              <div class="min">
                <img class="bts-icon" id="firstDayMin-icon" src="" alt="weather-icon" />
                <p id="firstDayMin-temperature">13°</p>
              </div>
            </div>
          </div>
          <div class="day-card">
            <img class="bts-icon" id="secondDay-icon" src="" alt="weather-icon" />
            <h2 class="day" id="secondDay-weather">SUN</h2>
            <div class="min-max">
              <div class="max">
                <img class="bts-icon" id="secondDayMax-icon"src="" alt="weather-icon" />
                <p id="secondDayMax-temperature">13°</p>
              </div>
              <div class="min">
                <img class="bts-icon" id="secondDayMin-icon" src="" alt="weather-icon" />
                <p id="secondDayMin-temperature">13°</p>
              </div>
            </div>
          </div>
          <div class="day-card">
            <img class="bts-icon" id="thirdDay-icon" src="" alt="weather-icon" />
            <h2 class="day" id="thirdDay-weather">SUN</h2>
            <div class="min-max">
              <div class="max">
                <img class="bts-icon" id="thirdDayMax-icon" src="" alt="weather-icon" />
                <p id="thirdDayMax-temperature">13°</p>
              </div>
              <div class="min">
                <img class="bts-icon" id="thirdDayMin-icon" src="" alt="weather-icon" />
                <p id="thirdDayMin-temperature">13°</p>
              </div>
            </div>
          </div>
          <div class="day-card">
            <img class="bts-icon" id="forthDay-icon" src="" alt="weather-icon" />
            <h2 class="day" id="forthDay-weather">SUN</h2>
            <div class="min-max">
              <div class="max">
                <img class="bts-icon" id="forthDayMax-icon" src="" alt="weather-icon" />
                <p id="forthDayMax-temperature">13°</p>
              </div>
              <div class="min">
                <img class="bts-icon" id="forthDayMin-icon" src="" alt="weather-icon" />
                <p id="forthDayMin-temperature">13°</p>
              </div>
            </div>
          </div>
          <div class="day-card">
            <img class="bts-icon" id="fifthDay-icon" src="" alt="weather-icon" />
            <h2 class="day" id="fifthDay-weather">SUN</h2>
            <div class="min-max">
              <div class="max">
                <img class="bts-icon" id="fifthDayMax-icon" src="" alt="weather-icon" />
                <p id="fifthDayMax-temperature">13°</p>
              </div>
              <div class="min">
                <img class="bts-icon" id="fifthDayMin-icon" src="" alt="weather-icon" />
                <p id="fifthDayMin-temperature">13°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
   <script src="./JS/weather.js"></script>
  </body>
</html>
