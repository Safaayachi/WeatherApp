<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/resets.css">
    <script src="https://kit.fontawesome.com/7d14750658.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-section">
        <div class="main-section-container">
            <div class="location"><p>Use Your Location</p></div>
            <img class="main-section-icon" src="" alt="weather-icon">
            <p class="temperature">3°C</p>
            
            <h1 class="zone">Albuquerque, NM</h1>
            <p class="description">It is clear right now.</p>
            <div class="main-section-bts">
                <div class="main-section-bt">
                    <p>Wind:</p>
                    <img class="bts-icon" src="" alt="weather-icon">
                    <p>11.27 km/h</p>

                </div>
                <div class="main-section-bt">
                    <img class="bts-icon" src="" alt="weather-icon">
                    <div class="sun">  
                    <p>Sunrise:</p>
                    <p>7:8 am</p> 
                    </div>
                </div>
                <div class="main-section-bt">
                    <img class="bts-icon" src="" alt="weather-icon">
                    <div class="sun">  
                    <p>Sunset:</p>
                    <p>5:31 pm</p> 
                    </div>
                </div>
            </div>

         </div>  
    </div>

            <div class="days-forecast">
